<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>


    <title>Add Fact Mgmt</title>


  </head>

  <body>
    <form>
      <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="form-group col-md-6">
          <label for="parkName">Associated Park Name:</label>
          <input type="parkName" class="form-control" id="parkName">
        </div>
        <div class="col-md-4">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="form-group col-md-6">
          <label for="value">Fact:</label>
          <input type="value" class="form-control" id="value">
        </div>
        <div class="col-md-4">&nbsp;</div>
      </div>
      <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="form-group col-md-6">
          <button name="submit" id="submit" type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="col-md-4">&nbsp;</div>
      </div>
    </form>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("#submit").click(function(e) {
          e.preventDefault();
          if ($("#parkName").val() && $("#value").val()) {
            var values = {
              "parkName": $("#parkName").val(),
              "value": $("#value").val()
            }
            data = JSON.stringify(values);
            $.ajax({type: "POST",
                    url: "/addFact",
                    data: data,
                    contentType: 'application/json'
            }).done(function (data) {
              location.reload();
            });
          }
        });
      });
    </script>
  </body>
</html>
